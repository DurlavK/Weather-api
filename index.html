<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box"
      placeholder="Search for a city" />
    </header>
    <main>
      <section class="location">
        <div class="city">City, Country</div>
        <div class="date">Day Date/Month/Year</div>
      </section>
      <div class="current">
        <div class="temp"><span>°C</span></div>
        <div class="weather">Feels</div>
        <div class="hi-low">Low °C/High °C</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
